name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy pytest pytest-cov

    - name: Format with Black
      run: black --check --diff src/ tools/ tests/

    - name: Lint with Flake8
      run: flake8 src/ tools/ tests/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: mypy src/ tools/ --ignore-missing-imports

    - name: Run tests
      run: pytest tests/ --cov=src/ --cov=tools/ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  rom-analysis:
    name: ROM Analysis Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download test ROM (if available)
      run: |
        # This would download a test ROM or use a mock ROM for testing
        echo "Setting up test ROM environment"
        mkdir -p test_roms/

    - name: Validate ROM analyzer
      run: |
        python tools/analysis/analyze_rom.py --validate-only

    - name: Run ROM structure tests
      run: |
        pytest tests/rom_analysis/ -v

    - name: Generate analysis report
      run: |
        python tools/analysis/generate_report.py --output-format github

  build-validation:
    name: Build System Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Asar
      run: |
        wget https://github.com/RPGHacker/asar/releases/download/v1.91/asar-standalone-ubuntu-latest-x64.zip
        unzip asar-standalone-ubuntu-latest-x64.zip
        sudo cp asar /usr/local/bin/
        chmod +x /usr/local/bin/asar

    - name: Validate assembly syntax
      run: |
        find src/asm -name "*.asm" -exec asar --no-title-check {} /tmp/test.smc \;

    - name: Test build scripts
      run: |
        python tools/build/validate_build.py

  documentation:
    name: Documentation Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install documentation dependencies
      run: |
        pip install sphinx sphinx-rtd-theme myst-parser

    - name: Check Markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/markdown-link-check.json'

    - name: Build documentation
      run: |
        cd docs/
        sphinx-build -b html . _build/html

    - name: Deploy documentation (main branch only)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src/ tools/ -f json -o security-report.json || true

    - name: Run Safety check
      run: |
        pip install safety
        safety check --json --output safety-report.json || true

    - name: Upload security artifacts
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          security-report.json
          safety-report.json
